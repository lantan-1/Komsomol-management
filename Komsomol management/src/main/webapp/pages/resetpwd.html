<!DOCTYPE html>
<html lang="zh">
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
		<title>网上共青团·智慧团建</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="../css/resetpwd.css" />
		<div id="beijing">
			<div id="top">
				<div id="images">
					<img id="logo" src="../img/logo.png" alt="" />
					<img id="title" src="../img/title.png" alt="" />
				</div>
			</div>
			<div id="main">
				<div id="center">
					<h2>重置密码</h2>
					<form>
						<div id="left">
							<div>身份证号码</div>
							<div>新密码</div>
							<div>确认新密码</div>
							<div>重置密码验证码</div>
							<div style="margin-bottom: 15px">验证码</div>
						</div>
						<div id="right">
							<input type="text" size="40" maxlength="18" placeholder="请输入身份证号码"/>
							<input id="password" type="password" size="40" maxlength="18" placeholder="8-32个字符,至少包含数字、字母字符2种组合"/>
							<div id="pswinfo">
								<img id="jiao" src="../img/pwdinfo.png"/>
								<div>
									<p>长度8-32个字符</p>
									<p>不能使用空格、中文</p>
									<p>至少含数字/字母/符号两种组合</p>
									<p>至少含三个不同的字符</p>
									<p>连续的字符长度不能超过密码长度的一半</p>
								</div>
							</div>
							<input type="password" size="40" maxlength="18" placeholder="8-32个字符,至少包含数字、字母字符2种组合"/>
							<input type="text" size="40" maxlength="8" placeholder="重置密码验证码由所在团组织管理员发出"/>
							<input type="text" style="width: 200px; float: left;" size="40" maxlength="4" placeholder="请输入验证码"/>
							<img id="yzm" src="../img/yanzhengma.png" alt="" title="看不清？" />
						</div>
						<div id="but">
							<a class="button" href="index.html">返回</a>
							<input id="reset" class="button" type="reset" value="重置"/>
							<input id="submit" class="button" type="submit" value="提交"/>
						</div>
					</form>	
					<footer>
						<p>忘记密码可以在本页面重置密码，重置密码需要组织管理员提供的“重置密码验证码”；</p>
						<p>组织管理员可以在团员列表或团干部列表处点击
							<span class="fa fa-key" ></span>
							 申请的“重置密码验证码”；
						</p>
					</footer>
				</div>
			</div>
		</div>
	</head>
	<body>
	</body>
</html>
